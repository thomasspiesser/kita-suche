<template name="insertNewKita">
  <div class="container">
    {{#autoForm id="insert-kita-form" collection="Kitas" type="insert"}}
      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name="name"}}
            {{> afQuickField name="description"}}
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name="person"}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name="phone"}}
              </div>
            </div>
            {{> afQuickField name="email"}}
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name="street"}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name="zipCode"}}
              </div>
            </div>
            {{> afQuickField name="responsible" options="allowed"}}
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name="progress" options="allowed"}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name="status" options="allowed"}}
              </div>
            </div>
            {{> afQuickField name="closingTimes"}}
            {{> afQuickField name="features"}}
            {{> afQuickField name="note"}}
          <button type="submit" class="btn btn-primary pull-right">Einf√ºgen</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
