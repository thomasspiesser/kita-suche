<template name="main">
  <div class="container">
    <h1 class="text-center">Wir finden eine Kita!</h1>
    <div class="row">
      <div class="col-md-6">
        {{> map}}
      </div>
      <div class="col-md-6">
        {{> kitaList}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> kitaDetails}}
      </div>
    </div>
  </div>
</template>

<template name="map">
  <div class="map-container">
    {{> googleMap name="kitasMap" options=mapOptions}}
  </div>
</template>

<template name="kitaList">
  Liste der Kitas
</template>

<template name="kitaDetails">
  Kita-Details
</template>
